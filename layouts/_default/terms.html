{{ define "main" }}
  <div class="justify-left mx-auto mt-8 flex max-w-(--breakpoint-md) px-4">
    <div class="mt-8">
      <h1>Tags</h1>
      <div class="mt-4 flex flex-wrap gap-2">
        {{ $tags := .Site.Taxonomies.tags.ByCount }}
        {{ range $tags }}
          <a href="{{ .Page.RelPermalink }}" class="rounded-full bg-gray-200 px-3 py-1 text-sm text-gray-700 dark:bg-gray-700 dark:text-gray-300">
            {{ .Page.Title }} ({{ .Count }})
          </a>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
